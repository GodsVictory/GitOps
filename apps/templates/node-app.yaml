apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: app
    server: {{ .Values.spec.destination.server }}
  project: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
  source:
    path: .
    repoURL: https://github.com/GodsVictory/app
    targetRevision: HEAD
    helm:
      valueFiles:
      - values.yaml