apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    repoURL: https://raw.githubusercontent.com/GodsVictory/app/refs/heads/main/
    chart: app
    targetRevision: 0.0.1
    helm:
      valueFiles:
      - values.yaml