apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: app
    repoURL: https://github.com/GodsVictory/app
    targetRevision: HEAD